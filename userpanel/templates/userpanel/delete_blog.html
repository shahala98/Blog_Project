{% extends 'userpanel/user_base.html' %}
{% block title %}
user panel | delete blog
{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this blog post?</h1>
    <p>{{ blog.title }}</p>
    <p>{{ blog.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% endblock %}
