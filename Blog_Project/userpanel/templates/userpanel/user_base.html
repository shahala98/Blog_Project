{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}">

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css">
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css">
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}">

  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

  <!-- Theme config -->
  <script src="{% static 'assets/js/config.js' %}"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="{% url 'admin_home' %}" class="app-brand-link">
            <span class="app-brand-logo demo">
              <svg width="25" viewBox="0 0 25 42" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- SVG content for your logo -->
              </svg>
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">BLOGS</span>
          </a>
          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <!-- Menu items -->
        <ul class="menu-inner py-1">
          <li class="menu-item ">
            <a href="{% url 'admin_home' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">USER PANEL</div>
            </a>
          </li>

          <li class="menu-item">
            <a href="{% url 'user_register' %}" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-dock-top"></i>
              <div data-i18n="user register"> Register </div>
            </a>
          </li>

          <li class="menu-item">
            <a href="{% url 'add_blog' %}" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-dock-top"></i>
              <div data-i18n="add blog"> Add Blog </div>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'blog_list' %}" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-list-ul"></i>
              <div data-i18n="Blog List">Blog List</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'my_blog' %}" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-book"></i>
              <div data-i18n="my blogs">My Blog</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'view_blog' %}"class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-show"></i>
              <div data-i18n="view blog">View Blog</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'view_profile' %}" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-user"></i>
              <div data-i18n="view profile">View Profile</div>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'reset_password' %}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-lock-open-alt"></i>
              <div data-i18n="Reset Password">Reset Password</div>
            </a>
          </li>
        </ul>
      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
       
                <nav class="navbar navbar-example navbar-expand-lg bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="javascript:void(0)">Blog</a>
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#navbar-ex-4"
                    >
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-ex-4">
                      <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link active" href="{% url 'admin_home' %}">Admin Home</a>
                        <a class="nav-item nav-link" href="{% url 'user_logout' %}">Logout</a>
                      </div>

                      <form class="d-flex">
                        <div class="input-group">
                          <span class="input-group-text"><i class="tf-icons bx bx-search"></i></span>
                          <input type="text" class="form-control" placeholder="Search..." />
                        </div>
                      </form>
                    </div>
                  </div>
                </nav>
        <!-- /Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            {% block content %}
              <!-- Your content goes here -->
            {% endblock %}
          </div>
          <!-- /Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                Â© <script>document.write(new Date().getFullYear())</script> Sneat. All rights reserved.
              </div>
              <div class="d-flex">
                <ul class="list-unstyled list-inline mb-0 ms-auto">
                  <li class="list-inline-item"><a href="#">FAQ</a></li>
                  <li class="list-inline-item"><a href="#">Support</a></li>
                  <li class="list-inline-item"><a href="#">Contact Us</a></li>
                </ul>
              </div>
            </div>
          </footer>
          <!-- /Footer -->
        </div>
        <!-- /Content wrapper -->
      </div>
      <!-- /Layout container -->
    </div>
    <!-- /Layout container -->
  </div>
  <!-- /Layout wrapper -->

  <!-- Core scripts -->
  <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'assets/vendor/js/sidenav.js' %}"></script>
  <script src="{% static 'assets/vendor/js/layout-helpers.js' %}"></script>

  <!-- Vendors -->
  <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/apex-charts/apex-charts.js' %}"></script>

  <!-- Initialization  -->
  <script src="{% static 'assets/js/app.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
