<!-- userpanel/templates/userpanel/add_comment.html -->

{% extends 'userpanel/user_base.html' %}
{% block title %}
user panel | add comment 
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
