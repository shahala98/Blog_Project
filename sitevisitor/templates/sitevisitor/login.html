<!-- login.html -->

{% extends 'sitevisitor/site_base.html' %}
{% block title %}
site | Login
{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">
      <a href="{% url 'registration' %}">Create Account</a>/  <a href="{% url 'forgot_password' %}">Forgot your password?</a>
    </p>
  </form>
  

{% endblock %}
